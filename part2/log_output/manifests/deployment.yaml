apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
  namespace: appnamespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
      - name: log-output
        image: macrichard/log-output:3.1
        ports:
        - containerPort: 5000

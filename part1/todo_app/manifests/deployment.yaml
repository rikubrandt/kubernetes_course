apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: shared-image
          persistentVolumeClaim:
            claimName: shared-pvc
      containers:
      - name: todo-app
        image: macrichard/todo-app:3.2
        volumeMounts:
        - name: shared-image
          mountPath: /shared
        ports:
        - containerPort: 5000
